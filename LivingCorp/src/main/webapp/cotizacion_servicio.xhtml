<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
</h:head>
<h:body>
    <ui:composition template="template_cliente.xhtml">
        <ui:define name="title">Cotización Servicio</ui:define>
        <ui:define name="content">
            <!-- Contenido -->
            <p:growl id="growl" showDetail="true" />
            <!-- Formulario cotización de servicio -->
            <h:form id="formCotizacionServicio">
                <p:panel header="Cotización de Servicio">
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputLabel for="fechaCotizacion" value="Fecha y Hora de la Cotización:" />
                        <p:datePicker id="fechaCotizacion" value="#{cotizacionBean.cotizacionServicioDTO.fechaHoraSolicitud}" timeInput="true" pattern="dd/MM/yyyy HH:mm" disabled="true" required="true" />

                        <h:outputLabel for="usuario" value="Usuario:" />
                        <p:inputText id="usuario" value="#{cotizacionBean.nombreUsuario}" disabled="true" required="true" />

                        <h:outputLabel for="propiedad" value="Propiedad:" />
                        <p:selectOneMenu id="propiedad" value="#{cotizacionBean.idPropiedad}" required="true" style="width: 100%">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" />
                            <f:selectItems value="#{cotizacionBean.listaPropiedades}" var="propiedad" itemValue="#{propiedad.idPropiedad}" itemLabel="#{propiedad.nombrePropiedad}" />
                        </p:selectOneMenu>

                        <h:outputLabel for="proveedor" value="Proveedor de Servicio:" />
                        <p:selectOneMenu id="proveedor" value="#{cotizacionBean.idProveedor}" required="true" style="width: 100%">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" />
                            <f:selectItems value="#{cotizacionBean.listaProveedores}" var="proveedor" itemValue="#{proveedor.id}" itemLabel="#{proveedor.type}" />
                        </p:selectOneMenu>

                        <h:outputLabel for="descripcionSolicitud" value="Descripción de la Solicitud:" />
                        <p:inputTextarea id="descripcionSolicitud" rows="5" value="#{cotizacionBean.cotizacionServicioDTO.descripcionSolicitud}" required="true" style="width: 100%"/>

                        <h:panelGroup />
                        <p:commandButton value="Enviar Cotización" action="#{cotizacionBean.crearCotizacion}" update=":growl" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
