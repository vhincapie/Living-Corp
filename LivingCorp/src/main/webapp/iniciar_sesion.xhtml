<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="title">Iniciar Sesión</ui:define>
        <ui:define name="content">
            <link rel="stylesheet" type="text/css" href="css/primeflex.css" />
            <!-- Contenido -->
            <div class="flex align-items-center justify-content-center">
                <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                    <div class="text-center mb-5">
                        <p:graphicImage value="images/logo.png" alt="logo" height="80" styleClass="mb-3"/>
                        <div class="text-900 text-3xl font-medium mb-3">Bienvenido de nuevo</div>
                    </div>

                    <h:form>
                        <label for="user" class="block text-900 font-medium mb-2">Usuario</label>
                        <p:inputText id="user" styleClass="w-full mb-3" placeholder="Nombre de Usuario"
                                     value="#{loginBean.usuarioDTO.nombreUsuario}" required="true" requiredMessage="Por favor ingrese su usuario"/>

                        <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
                        <p:password id="password" styleClass="w-full mb-3" placeholder="Contraseña"
                                    value="#{loginBean.usuarioDTO.contraseniaUsuario}" required="true" requiredMessage="Por favor ingrese su contraseña"/>

                        <p:commandButton type="submit" value="Iniciar sesión" icon="pi pi-user" styleClass="w-full"
                                         action="#{loginBean.iniciarSesion}" update="messages"/>
                    </h:form>

                    <p:messages id="messages" showDetail="true" closable="true" />
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
